<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
        }
        input{
            width: 90%;
            height: 30px;
        }
        #btn{
            width: 8%;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="box">
        <input type="text">
        <input type="button" value="提交" id="btn">
        <ul id="u1">

        </ul>
    </div>
    <script>
        var inputs=document.getElementsByTagName("input");
			var u1=document.getElementById("u1");
			// console.log(inputs);
			inputs[1].onclick=function(){
				var val=inputs[0].value;
				u1.innerHTML="<li>"+val+'<button id="delete" onclick="del()">删除</button>'+"</li>"+u1.innerHTML
			}
        function del(){
           u1.removeChild()
        }
    </script>
</body>
</html>
